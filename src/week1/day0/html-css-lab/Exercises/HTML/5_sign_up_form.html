<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 - Sign up form</title>
    <link rel="stylesheet" href="css/5_sign_up_form.css">
</head>
<body>
    <section>
        <div>
            <h2>Sign up form</h2>
        </div>
        <div>
            <form action="#" method="post" name="sign_up_form" id="sign_up_form">
                <fieldset>
                    <legend>Sign up form</legend>
                    <div>
                        <label for="first_name">First name:</label>
                        <input type="text" name="first_name" id="first_name" autofocus placeholder="Enter your first name" pattern="[A-Za-z]{}" title="Only A-Z or a-z are allowed" required>
                    </div>
                    <div>
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" pattern="[A-Za-z]{}" title="Only A-Z or a-z are allowed" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" title="Enter a valid email" required>
                    </div>
                    <div>
                        <label for="birthday">Birthday:</label>
                        <input type="text" name="birthday" id="birthday" placeholder="Enter your birthday yyyy-mm-dd" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="Enter a valid date yyyy-mm-dd" required>
                    </div>
                    <div>
                        <label for="sport">Favourite sport</label>
                        <select name="sport" id="sport" title="Select your favourite sport" required>
                            <option value="">Select your favourite sport</option>
                            <option value="football">Football</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                            <option value="golf">Golf</option>
                            <option value="boxing">Boxing</option>
                            <option value="baseball">Baseball</option>
                            <option value="rugby">Rugby</option>
                        </select>
                    </div>
                    <div>
                        <label for="bio">Biography:</label>
                        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Add a biography about yourself"></textarea>
                    </div> 
                    <div>
                        <input type="submit" value="Send" aria-label="submit">
                        <input type="reset" value="Clear" aria-label="clean form">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
