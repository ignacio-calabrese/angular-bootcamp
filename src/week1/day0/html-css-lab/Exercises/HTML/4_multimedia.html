<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>4 - Multimedia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

<body>

        <div id="imageDiv">
            <h2>Image</h2>
            <figure>
                <img id="image" src="multimedia/image/Album_cover_The_Razors_Edge.jpg" alt="Album cover The Razors Edge" title="Album cover The Razors Edge" width="500" height="500">

            </figure>
        </div>
        <div id="audioDiv">
            <h2>Audio: AC/DC Thunderstruck</h2>
            <audio controls>
                <source src="multimedia/audio/AC_DC_Thunderstruck.ogg" type="audio/ogg">
                <source src="multimedia/audio/AC_DC_Thunderstruck.mp3" type="audio/mpeg">
                <source src="multimedia/audio/AC_DC_Thunderstruck.wav" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="videoDiv">
            <h2>Video: AC/DC Thunderstruck Official Music Video</h2>
        </div>
    </section>
    
    <script src="js/4_multimedia.js"></script>

</html>
