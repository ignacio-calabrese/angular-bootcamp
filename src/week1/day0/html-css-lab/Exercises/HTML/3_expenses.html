<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 - Expenses</title>

    <style>
        table tr th , table tr td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Summary of my expenses</caption>
        <thead>
            <tr>
                <th scope="col">Article</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit price</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Coffee</td>
                <td>1 Kg</td>
                <td>260</td>
                <td>260</td>
            </tr>
            <tr>
                <td>Sugar</td>
                <td>1 Kg</td>
                <td>33</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Milk</td>
                <td>400 g </td>
                <td>150</td>
                <td>150</td>
            </tr>
            <tr>
                <td>SUBE card</td>
                <td>1</td>
                <td>200</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Cellphone invoice</td>
                <td>1</td>
                <td>700</td>
                <td>700</td>
            </tr>
            <tr>
                <th scope="row" colspan="3">TOTAL</th>
                <td>1343</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
