<script>
    var Animal = (function() {
        this.type;
        this.name;
        this.age;
    });

    Animal.prototype.talk = function() {
        console.log(`Hi, I'm an Animal, but also a ${this.type}`);
    };

    Animal.prototype.getType = function() {
        return this.type;
    };

    Animal.prototype.setType = function(type) {
        this.type = type;
    };

    Animal.prototype.getName = function() {
        return this.name;
    };

    Animal.prototype.setName = function(name) {
        this.name = name;
    };

    Animal.prototype.getAge = function() {
        return this.age;
    };

    Animal.prototype.setAge = function(age) {
        this.age = age;
    };

    Animal.prototype.description = function() {
        console.log(`My name is ${this.name} and I'm ${this.age} years old.`);
    };

    var Dog = (function() {
        Animal.call(this);
    });
    Dog.prototype = new Animal();
    

    Dog.prototype.description = function() {
        console.log(`I'm a dog, my name is ${this.name} and I'm ${this.age} years old.`);
    };


    let rabbit = new Animal();
    rabbit.setType("Rabbit");
    rabbit.talk();
    rabbit.setName('Rob');
    rabbit.setAge(2);
    rabbit.description();

    let dog = new Dog();
    dog.prototype = Object.create(Animal.prototype);
    dog.setType("Dog");
    dog.talk();
    dog.setName('Joe');
    dog.setAge(12);
    dog.description();

</script>
